<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>发送验证码</title>
</head>

<body>
    <div style="margin-left: 400px;margin-top: 400px;">
        <input type="button" id="btn" value="获取验证码" />
    </div>

    <script type="text/javascript">
        var button = document.getElementById('btn');
        button.onclick = function () {
            // 点击后禁用按钮
            button.disabled = 'disabled';
            // 倒计时时间
            var time = 60;
            // setInterval重复计时器
            var timer = setInterval(function () {
                // 倒计时时间到到-1关闭计算器
                if (time == -1) {
                    clearInterval(timer)
                    button.disabled = '';
                    button.value = '获取验证码';
                } else {
                    button.value = time + '秒后重新获取';
                    time--;
                }
            }, 1000)
        }
    </script>
</body>

</html>
